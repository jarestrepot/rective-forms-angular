<form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onSubmit()">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="name" placeholder="Nombre de la persona">
      <span *ngIf="isValidField('name')" class="form-text text-danger">
        {{ getFieldError('name') }}
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input
          [formControl]="newFavorite"
          class="form-control"
          placeholder="Agregar favorito">


        <button class="btn btn-outline-primary" (click)="onAddTofavorites()" type="button">
          Agregar favorito
        </button>

      </div>
      <span *ngIf="isInvalidAddFavorite()" class="form-text text-danger">
        This field requires a minimum of 3 letters
      </span>
    </div>
  </div>


  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoriteGames">

      <div
        *ngFor="let favorite of favoriteGame.controls; let i = index "
        class="mb-1" >

        <div class="input-group">
          <input
            [formControlName]="i"
            class="form-control">

          <button class="btn btn-outline-danger" type="button" (click)="onDeleteFavorite( i )">
            Eliminar
          </button>
        </div>
        <span *ngIf="isValidFieldInArray( favoriteGame, i )" class="form-text text-danger">
          This field is required
        </span>

      </div>

    </div>
  </div>



  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        <!-- [disabled]="myForm.invalid" -->
        Guardar
      </button>
    </div>
  </div>


</form>



<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br>

<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ newFavorite.valid | json }}</pre>
<pre>{{ newFavorite.value | json }}</pre>
